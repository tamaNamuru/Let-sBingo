<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <title>設定画面</title>
    <link href="/stylesheets/その他設定画面.css" rel="stylesheet">
</head>
<body> 
    <div id="hako">
        <header>
            <h1><span id="so">そ</span>
                <span id="no">の</span>
                <span id="ta">他</span>
                <span id="se">設</span>
                <span id="te">定</span>
                <span id="ga">画</span>
                <span id="me">面</span></h1>
        </header>
        <form action="/other/submit" method="post">
            <div id="settei"><!-- 中に設定項目追加-->
                <p class="pre">・景品抽選を　　
                    <label><input type="radio" name="or" class="size" value="する" checked>する</label>
                    <label><input type="radio" name="or" class="size" value="しない">しない</label></p>
            </div>
            <div id="syoki">
                <p id="del">ルームの削除<!--ビンゴの設定を全て削除する--></p>
                <p class="del">ビンゴを終了した場合実行してください。<!--現在の設定を破棄して、初期設定に戻しますか？--></p>
     
                <div class="reset">
                    <input type="button" name="config" class="btn0" value="削除する" onclick="deleteRoom()">
                </div>
            </div>
            <div class="home">
                <p class="ho"><input type="submit" name="home" class="btn1" value="戻る" onclick="location.href='/manage'"></p>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/javascripts/その他設定画面.js"></script>
</body>
</html>
